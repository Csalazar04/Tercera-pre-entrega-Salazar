{% extends 'base.html' %}
{% block content %}

<title>Borrar Estudiante</title>

<form method="post">
    {% csrf_token %}
    <h4>Eliminaras para siempre al estudiante '{{object}}'</h4>
    <br>
    <input class="btn btn-success" type="submit" value="Aceptar">
    
    <a class="btn btn-danger" style="text-decoration: none;" href="{% url 'estudiantes' %}">Cancelar</a>

</form>

{% endblock %}
