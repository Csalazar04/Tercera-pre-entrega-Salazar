{% extends 'base.html' %}
{% block content %}

<title>Borrar Estudiante</title>

<form method="post">
    {% csrf_token %}
    <h4>Eliminaras para siempre al estudiante '{{object}}'</h4>
    <br>
    <input type="submit" value="Aceptar">
    <a style="text-decoration: none;" href="{% url 'estudiantes' %}">Volver</a>

</form>

{% endblock %}
