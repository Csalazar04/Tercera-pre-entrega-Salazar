{% extends 'myapp/base.html'%}
{% block content %}

<title>Estudiantes</title>

    <div>
        <h1>Estudiantes: </h1>
        <table class="table">
            <tbody>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Opciones</th>
                </tr>
                {% for estudiante in object_list %}
                <tr>
                    <td>{{estudiante.nombre}}</td>
                    <td>{{estudiante.apellido}}</td>
                    <td>
                        <a style="text-decoration: none;" href="">Ver</a><span style="color: darkcyan;">/</span>
                        <a style="text-decoration: none;" href="{% url 'edit' estudiante.id %}">Editar</a><span style="color: darkcyan;">/</span>
                        <a style="text-decoration: none;" href="">Eliminar</a>
                    </td>

                </tr>
                
                {% endfor %}
            </tbody>
        </table>
        
        
    </div>

{% endblock %}
