{% extends 'myapp/base.html'%}
{% block content %}

<title>Estudiantes</title>

    <div>
        <h1>Estudiantes: </h1>
        <table class="table">
            <tbody>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Opciones</th>
                </tr>
                {% for estudiante in estudiantes %}
                <tr>
                    <td>{{estudiante.nombre}}</td>
                    <td>{{estudiante.apellido}}</td>
                    <td>
                        <a style="text-decoration: none;" href="{% url 'ver_estudiante' estudiante.id %}">Ver</a> <span style="color: darkcyan;">/</span>
                        <a style="text-decoration: none;" href="{% url 'editar_estudiante' estudiante.id %}">Editar</a>
                    </td>
                    <td>
                        <form action="{% url 'eliminar_estudiante' estudiante.id %}" method="post">
                            {% csrf_token %}
                            <input type="submit" value="Eliminar"/>
                        </form>
                    </td>

                </tr>
                
                {% endfor %}
            </tbody>
        </table>
        <ul>
            <hr>
            <p><a href="{% url 'buscar_estudiantes' %}" class="navbar-brand">Buscar Estudiantes</a></p>
            <a class="navbar-brand" href="{% url 'formulario_estudiantes' %}">AÃ±adir Estudiantes</a>
        </ul>
        
    </div>

{% endblock %}
