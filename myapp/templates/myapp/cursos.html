{% extends 'base.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
</head>
<body>
    <section>
        <div>
            <h1>Cursos: </h1>
            <ul>
                {% for curso in cursos %}
                <li>{{curso}}</li>
                <a class="navbar-brand" href="{% url 'tareas' %}">Tareas del curso {{curso.nombre}}</a>
                {% endfor %}
            </ul>
        </div>
    </section>
</body>
</html>
{% endblock %}
